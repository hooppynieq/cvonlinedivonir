            <!-- Formulário de mensagem -->
    <div>
        <img src="imagens/contato.png" alt="Logo" width="50px"/>

        <h2>Entre em contato</h2>
        <form action="" method="get">
            <table>
                <tr>
                    <th><label for="nome">Nome:</label></th>
                    <td><input type="text" name="nome" id="nome" placeholder="Digite seu nome"></td>
                </tr>
                <tr>
                    <th><label for="email">E-mail:</label></th>
                    <td><input type="email" name="email" id="email" placeholder="Digite seu email"></td>
                </tr>
                <tr>
                    <th><label for="msg">Mensagem:</label></th>
                    <td>
                        <textarea name="msg" id="msg" rows="5" cols="40" placeholder="Digite sua mensagem..."></textarea>
                    </td>                    
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </td>           
                  
                </tr>
            </table>
        </form>
    </div>
